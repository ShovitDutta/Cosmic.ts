server {
    listen 8000;

    location /project-1/ {
        proxy_pass http://localhost:3001/project-1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /project-2/ {
        proxy_pass http://localhost:3002/project-2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: A root path for a default page or redirect
    location / {
        return 200 "Welcome to the monorepo proxy! Try /project-1/ or /project-2/";
    }
}
